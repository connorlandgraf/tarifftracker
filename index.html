<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Tariff Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
          
        }
        input {
            width: 96%;
            max-width: 96%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 20px;
            background-color: white;
            color: black;
            border: 1px solid rgba(2, 136, 209, 0.8);
            outline: none;
            display: block;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;

        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            input {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
    <script>
        function searchTable() {
            let input = document.getElementById("search");
            let filter = input.value.toLowerCase();
            let table = document.getElementById("tariffTable");
            let tr = table.getElementsByTagName("tr");
            
            for (let i = 1; i < tr.length; i++) {
                let tdCountry = tr[i].getElementsByTagName("td")[0];
                let tdTariff = tr[i].getElementsByTagName("td")[1];
                if (tdCountry || tdTariff) {
                    let textValue = tdCountry.textContent || tdCountry.innerText;
                    textValue += " " + (tdTariff.textContent || tdTariff.innerText);
                    if (textValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                } 
            }
        }
    </script>
</head>
<body>
    <h1>Tariff Tracker</h1>
    <div class="container">
        <input type="text" id="search" onkeyup="searchTable()" placeholder="Search for country or tariff...">
        <table id="tariffTable">
            <tr>
                <th>Country</th>
                <th>Tariff</th>
            </tr>
            <tr><td>USA</td><td>5%</td></tr>
            <tr><td>Canada</td><td>7%</td></tr>
            <tr><td>Germany</td><td>10%</td></tr>
            <tr><td>France</td><td>8%</td></tr>
            <tr><td>Japan</td><td>12%</td></tr>
            <tr><td>China</td><td>15%</td></tr>
            <tr><td>India</td><td>18%</td></tr>
            <tr><td>Brazil</td><td>20%</td></tr>
            <tr><td>UK</td><td>6%</td></tr>
            <tr><td>Australia</td><td>9%</td></tr>
        </table>
    </div>
</body>
</html>
